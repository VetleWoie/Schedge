<div class="row txt_center invite_box m_top_med">
    <div class="col-lg-12">
        <h4 class="white_txt m_btm_small ">Invite someone</h4>
        <form action="{% url 'event_invite' event_id=event.id%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>
                <label>Invite:</label>
                {{inviteform.invitee}}
            </p>
            <input type="submit" class="btn btn-light" value="Submit">
        </form>
    </div>
</div>

{%if invites%}

</div>

</div>
